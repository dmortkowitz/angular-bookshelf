

  <div *ngFor="let book of books | async"  class="card">
    <div class="card-header">
      <h3 (click)="goToDetailPage(book)"><em>{{book.title}}</em> by {{book.author}}</h3>
      <div *ngIf="currentRoute === '/user'">
        {{book.summary}}
        <hr />
        <app-edit-entry [selectedBook]="book"></app-edit-entry>
      </div>
    </div>
  </div>
