

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="card">Add New Book to Your Collection</h3>
  </div>
  <div>

    <div>
      <label>Book Title:</label>
      <br>
      <input #newTitle>
    </div>

    <div>
      <label>Author:</label>
      <br>
      <input #newAuthor>
    </div>

    <div>
      <label>Book Summary:</label>
      <br>
      <textarea #newSummary></textarea>
    </div>
    <button (click)="submitForm(newTitle.value, newAuthor.value, newSummary.value); newTitle.value=''; newAuthor.value=''; newSummary.value=''">Add</button><br />
    <a routerLink="/">Return Home</a>
  </div>
  <p>Please click a title below to update an entry.</p>
  <app-usershelf></app-usershelf>
</div>


<a routerLink="/">Return Home</a>
