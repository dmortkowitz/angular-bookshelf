


  <div id="userHeader">
    <h3>Add New Book to Your Collection</h3>
  </div>
  <div class="row">
    <div class="col-md-3">

    <div class="submitText">
      <label>Book Title:</label>
      <br>
      <input placeholder="Book Title" #newTitle>
    </div>

    <div class="submitText">
      <label>Author:</label>
      <br>
      <input placeholder="Author(s)" #newAuthor>
    </div>

    <div class="submitText">
      <label>Pages:</label>
      <br>
      <input placeholder="Number of pages" #newPages>
    </div>

    <div class="submitText">
      <label>Book Summary:</label>
      <br>
      <textarea placeholder="Summary Optional" #newSummary></textarea>
    </div>
    <div class="submitText">
      <label>Book status:</label>
      <br>
      <textarea placeholder="Read, To Be Read, Reading" #newSummary ></textarea>
    </div>
    <button class="submitBook" (click)="submitForm(newTitle.value, newAuthor.value, newSummary.value, newPages.value); newTitle.value=''; newAuthor.value=''; newSummary.value=''; newPages.value=''">Add</button><br />
    <div class="returnHome">
      <a routerLink="/members">Return Home</a>
    </div>
      <p class="submitBook">Please click title to update.</p>
  </div>



  <div class="col-md-9">
  <app-usershelf></app-usershelf>
  </div>
</div>
<div class="returnHome">
  <a routerLink="/members">Return Home</a>
</div>
